# =============================================================================
# binmgr/toolchain - CI/CD Workflow
# =============================================================================
# Builds, tests, and publishes the toolchain Docker image
#
# Triggers:
# - Push to main/master (Dockerfile or workflow changes)
# - Nightly schedule (4:00 AM UTC)
# - Manual workflow dispatch
# - Pull requests (build only, no push)
# =============================================================================

name: Build and Publish Toolchain

on:
  push:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'docker/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
      - 'versions.env'
  pull_request:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'docker/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
      - 'versions.env'
  schedule:
    # Monthly builds on the 3rd at 4:00 AM UTC
    - cron: '0 4 3 * *'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip target tests'
        required: false
        default: 'false'
        type: boolean
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: binmgr/toolchain

permissions:
  contents: read
  packages: write

jobs:
  # ===========================================================================
  # BUILD JOBS - Native runners for each architecture (faster than QEMU)
  # ===========================================================================
  build-amd64:
    name: Build (amd64)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%y%m)
          COMMIT=$(git rev-parse --short HEAD)
          CREATED=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "created=$CREATED" >> $GITHUB_OUTPUT

      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.commit }}-amd64
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ steps.version.outputs.created }}
          build-args: |
            TOOLCHAIN_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-amd64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-amd64,mode=max
          provenance: false

  build-arm64:
    name: Build (arm64)
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 120
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%y%m)
          COMMIT=$(git rev-parse --short HEAD)
          CREATED=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "created=$CREATED" >> $GITHUB_OUTPUT

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.commit }}-arm64
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ steps.version.outputs.created }}
          build-args: |
            TOOLCHAIN_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-arm64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-arm64,mode=max
          provenance: false

  # ===========================================================================
  # MANIFEST JOB - Combine multi-arch images
  # ===========================================================================
  manifest:
    name: Create Multi-arch Manifest
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      version: ${{ needs.build-amd64.outputs.version }}
      commit: ${{ needs.build-amd64.outputs.commit }}

    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifest with annotations
        run: |
          VERSION=${{ needs.build-amd64.outputs.version }}
          COMMIT=${{ needs.build-amd64.outputs.commit }}
          CREATED=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # OCI annotations for multi-arch manifest index
          ANNOTATIONS=(
            --annotation "index:org.opencontainers.image.title=binmgr/toolchain"
            --annotation "index:org.opencontainers.image.description=Ultimate cross-compilation toolchain for static binaries across 20+ platforms"
            --annotation "index:org.opencontainers.image.authors=binmgr"
            --annotation "index:org.opencontainers.image.vendor=binmgr"
            --annotation "index:org.opencontainers.image.licenses=MIT"
            --annotation "index:org.opencontainers.image.url=https://github.com/binmgr/toolchain"
            --annotation "index:org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}"
            --annotation "index:org.opencontainers.image.documentation=https://github.com/binmgr/toolchain/blob/main/README.md"
            --annotation "index:org.opencontainers.image.version=${VERSION}"
            --annotation "index:org.opencontainers.image.revision=${{ github.sha }}"
            --annotation "index:org.opencontainers.image.created=${CREATED}"
          )

          # Create manifest for all tags using buildx imagetools (supports annotations)
          for TAG in latest $VERSION $COMMIT; do
            docker buildx imagetools create \
              "${ANNOTATIONS[@]}" \
              --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${COMMIT}-amd64 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${COMMIT}-arm64
          done

          echo "Created multi-arch manifest with OCI annotations for: latest, $VERSION, $COMMIT"

  # ===========================================================================
  # TEST JOB
  # ===========================================================================
  test:
    name: Test Targets
    needs: [build-amd64, manifest]
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true' && github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        target:
          - linux-amd64
          - linux-arm64
          - linux-armv7
          - linux-riscv64
          - windows-amd64
          - windows-arm64
          - wasi
          - cosmo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Test target - ${{ matrix.target }}
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --test ${{ matrix.target }}

  # ===========================================================================
  # SUMMARY JOB
  # ===========================================================================
  summary:
    name: Build Summary
    needs: [manifest, test]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Toolchain Build Complete

          ### Published Images

          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.manifest.outputs.version }}
          ```

          ### Quick Start

          ```bash
          # Interactive shell
          docker run --rm -it -v $(pwd):/workspace \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Build for Linux ARM64
          docker run --rm -v $(pwd):/workspace \
            -e TARGET=linux-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest make

          # List all targets
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --list-targets
          ```

          ### Job Results

          | Job | Status |
          |-----|--------|
          | Build (amd64) | ${{ needs.manifest.result }} |
          | Build (arm64) | ${{ needs.manifest.result }} |
          | Test | ${{ needs.test.result }} |

          EOF
